<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Hello Amaze UI</title>
    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileColor" content="#0e90d2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="node_modules/amazeui/dist/css/amazeui.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>

<body ng-controller="mainCtrl" ng-app="memberApp">
    <!--页头-->
    <header class="am-topbar am-topbar-fixed-top">
        <h1 class="am-topbar-brand">
            <a href="#index">什么垃圾系统</a>
        </h1>
        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
        <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
            <ul class="am-nav am-nav-pills am-topbar-nav">
                <li><a href="#home">首页</a></li>
                <li><a href="#collections">意见征集</a></li>
                <li class="am-dropdown" data-am-dropdown ng-show="realname">
                    <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                        {{realname}} <span class="am-icon-caret-down"></span>
                    </a>
                    <ul class="am-dropdown-content">
                        <li class="am-dropdown-header">请选择</li>
                        <li><a href="#">我的信箱</a></li>
                        <li><a href="#">征集消息</a></li>
                        <li><a href="#">评论消息</a></li>
                    </ul>
                </li>
            </ul>
            <div class="am-topbar-right">
                <button class="am-btn am-btn-primary am-topbar-btn am-btn-sm" ng-click="openLoginModal()" ng-show="!realname">登录</button>
                <button class="am-btn am-btn-primary am-topbar-btn am-btn-sm" ng-click="logout()" ng-show="realname">退出</button>
            </div>
        </div>
    </header>
    <!--主体内容-->
    <div class="am-container am-margin-top-sm" style="margin-bottom: 200px">
        <ng-view>
        </ng-view>
    </div>
    <!--页脚-->
    <footer ng-include="'footer.html'"></footer>
    <div ng-include="'view/login.html'"></div>
    <!-- 各框架js文件-->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/amazeui/dist/js/amazeui.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <!-- 基础控制器、全局配置、路由配置 -->
    <script src="js/controller/mainCtrl.js"></script>
    <script src="js/config/app_config.js"></script>
    <script src="js/config/route_config.js"></script>
    <!-- 各页面controller -->
    <script src="js/controller/homeCtrl.js"></script>
    <script src="js/controller/loginCtrl.js"></script>
    <script src="js/controller/commentsCtrl.js"></script>
    <script src="js/controller/collectionsCtrl.js"></script>
    <script src="js/controller/collectionCtrl.js"></script>

</body>

</html>
