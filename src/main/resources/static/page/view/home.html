<section class="am-g">
    <div class="am-u-sm-12 am-u-md-4 center">
        <div data-am-widget="list_news" class="am-list-news am-list-news-default">
            <!--列表标题-->
            <div class="am-list-news-hd am-cf">
                <!--带更多链接-->
                <a href="###" class="">
                    <h2>信箱</h2>
                </a>
            </div>
            <div class="am-list-news-bd">
                <ul class="am-list">
                    <li class="am-g am-list-item-desced" ng-repeat="org in pagedata.orgList.list">
                        <small>{{org.name}}<a href class="am-fr am-margin-right-sm">发送信件</a></small>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="am-u-sm-12 am-u-md-8 center">
        <div data-am-widget="list_news" class="am-list-news am-list-news-default">
            <!--列表标题-->
            <div class="am-list-news-hd am-cf">
                <!--带更多链接-->
                <a href="###" class="">
                    <h2>意见征集</h2>
                    <span class="am-list-news-more am-fr">更多 &raquo;</span>
                </a>
            </div>
            <div class="am-list-news-bd">
                <ul class="am-list">
                    <li class="am-g am-list-item-desced" ng-repeat="x in pagedata.collections | limitTo: 8">
                        <a href="http://www.douban.com/online/11614662/"
                           class="am-list-item-hd ">{{x.subject}}</a>
                        <div class="am-list-item-text">
                            {{x.content}}
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</section>
