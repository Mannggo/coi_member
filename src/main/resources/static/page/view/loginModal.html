<div class="am-modal am-modal-no-btn" tabindex="-1" id="loginModal" ng-controller="loginCtrl" >
    <div class="am-modal-bd" ng-show="loading">
        <span class="am-icon-spinner am-icon-spin"></span>
    </div>
    <div class="am-modal-dialog" ng-show="!loading">
        <div id="title" class="am-modal-hd am-margin-bottom-sm am-margin-top-lg"><i class="am-icon-key"></i>&nbsp;登录
            <a href="javascript: void(0)" class="am-close am-close-spin" ng-click="closeModal()">&times;</a>
        </div>
        <div class="am-modal-bd am-g">
            <div class="am-u-sm-2">&nbsp;</div>
            <form class="am-u-sm-8 am-form am-form-horizontal">
                <input type="text" class="am-form-field  am-margin-bottom-sm" placeholder="&nbsp;用户名" ng-model="username"/>
                <input type="password" class="am-form-field  am-margin-bottom-sm" placeholder="&nbsp;密码" ng-model="password"/>
                <input type="text" class="am-margin-bottom-sm  am-form-field am-inline" placeholder="&nbsp;验证码" style="width: 77%" ng-model="verifyCode">
                <span>
                    <img class="am-inline" id="verify" src="{{initVerifyCode}}"  style="height: 20px;" onclick="this.src='/member/verifycode?'+Math.random()*1000">
                </span>
                <button id="signInBtn" type="button" class="am-btn am-btn-primary am-btn-block am-margin-top-sm" ng-click="login()">Sign in</button>
                <div class="am-alert am-alert-warning" ng-if="errMsg">
                    {{errMsg}}
                </div>
            </form>
            <div class="am-u-sm-2">&nbsp;</div>
        </div>
    </div>
    </div>
</div>
